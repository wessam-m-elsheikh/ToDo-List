    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
      </head>
      <body>
        <section>
          <div class="leaves">
            <div class="set">
              <div>
                <img src="leaf-solid.png" />
              </div>
              <div>
                <img src="leaf-solid-5.png" />
              </div>
              <div>
                <img src="leaf-solid-1.png" />
              </div>
              <div>

              <div>

              <div>

              </div>
              <div>
                <img src="leaf-solid.png" />
              </div>
              <div>
                <img src="leaf-solid-5.png" />
              </div>
              <div>
                <img src="leaf-solid-1.png" />

              <div>

              <div>
                <img src="leaf-solid-2.png" />
              </div>
              <div>
                <img src="leaf-solid-3.png" />
              </div>
            </div>
          </div>
          <img src="bg-min.jpg" class="bg" alt="backgroung image" />
          <div class="container">
            <h2>ToDo List</h2>
            <!-- <p>last updated</p> -->
            <div class="form">
              <input
                type="text"
                class="new-task"
                placeholder="New Task"
                autofocus="true"
              />
              <input type="submit" class="btn" value="+" />
            </div>
            <div class="tasks"></div>
          </div>
        </section>
      </body>
    </html>

    <script src="script.js"></script>
